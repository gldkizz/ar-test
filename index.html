<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-chroma-key-material/master/dist/aframe-chroma-key-material.min.js"></script>
    <!-- <script src="aframe-ar.js"></script> use this (v1.6) if this demo ever breaks-->
  </head>
  <body>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene >
    <a-assets>
        <video id="alpha" autoplay loop="true" src="assets/alpaca.mp4" crossorigin="anonymous"></video>></video>
    </a-assets>

    <!-- Using the asset management system. -->
   
    <a-marker-camera type='barcode' value='6'>
            <a-video 
                id="vid" 
                rotation="-62.584 -3.936 4.509" 
                scale="5 5 1" 
                src="#alpha" 
                chroma-key-material="color: 0 1 0; threshold: 0.1; slope: 0.2">
            </a-video>
    </a-marker-camera>
    </a-scene>
  </body>
  
  <script>
    
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");
      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
        var x = document.getElementById(id);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
 
  </script>
</html>
