<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Видео с альфа-каналом</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Убрано chroma-key-material, так как альфа-канал уже в видео -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 50px;
        background: #007bff;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }
      #error {
        position: absolute;
        top: 10px;
        left: 10px;
        color: red;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="error"></div>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene>

      <a-assets>
        <video id="alpha" autoplay loop="true" src="assets/alpaca_alpha.webm" crossorigin="anonymous"></video>
      </a-assets>
      
      <a-marker-camera preset="hiro" emitevents="true" cursor="rayOrigin: mouse">
        <a-video 
          id="vid" 
          rotation="-62.584 -3.936 4.509" 
          scale="5 5 1" 
          src="#alpha"
          transparent="true" 
          opacity="1">
        </a-video>
      </a-marker-camera>
    </a-scene>

    <script>
      const video = document.querySelector('#alpha');
      const errorDiv = document.getElementById('error');

      video.addEventListener('error', (e) => {
        errorDiv.textContent = 'Ошибка загрузки видео. Проверьте путь: assets/alpaca_alpha.webm';
        console.error('Ошибка видео:', e);
      });

      video.addEventListener('loadedmetadata', () => {
        errorDiv.textContent = 'Видео загружено, размер: ' + video.videoWidth + 'x' + video.videoHeight;
      });

      function play(id) {
        var aVideoAsset = document.querySelector('#' + id);
        aVideoAsset.play().catch(function (error) {
          errorDiv.textContent = 'Ошибка воспроизведения: ' + error.message;
          aVideoAsset.pause();
          hideOrShow('playButton');
        });
        aVideoAsset.setAttribute('loop', 'true'); // Восстановлено loop для непрерывного воспроизведения
        hideOrShow('playButton');
      }

      function hideOrShow(id) {
        var x = document.getElementById(id);
        if (x.style.display === 'none') {
          x.style.display = 'block';
        } else {
          x.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
